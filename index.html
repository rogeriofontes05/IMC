<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div id="aparelho">
            <div id="cel_header">
                <h1>Calculadora de IMC</h1>
            </div>

            <div id="cel_body">
                <div id="area_header">
                    <div id="div_logo"><img src="assets/img/logo.png" alt="logo"></div>
                    <div id="titulo">
                        <h1 id="resultado"></h1>
                    </div>
                </div>

                <div id="div_btn">

                    <div id="homem" class="btn">
                        <img src="assets/img/Homen1.png" alt="">
                        <p>Homem</p>
                    </div>

                    <div id="mulher" class="btn">
                        <img src="assets/img/Mulher.png" alt="">
                        <p>Mulher</p>
                    </div>

                </div>

                <div id="div_idade_peso">
                    <div id="idade" class="btn">
                        <p>idade</p>
                        <h1 id="displayIdade">30</h1>
                        <div>
                            <button class="btn_redondo" onclick="funcAlmentaIdade()">+</button>
                            <button class="btn_redondo" id="btnSubtraiIdade" onclick="funcDiminueIdade()">-</button>
                        </div>
                    </div>

                    <div id="peso" class="btn">
                        <p>peso</p>
                        <h1 id="displayPeso">50</h1>

                        <div>
                            <button class="btn_redondo" onclick="funcAlmentaPeso()">+</button>
                            <button class="btn_redondo" id="btnSubtraiPeso" onclick="funcDiminuePeso()">-</button>
                        </div>

                    </div>

                </div>

                <div id="altura">
                    <p>Altura</p>
                    <div>
                        <h1 id="displayAltura">1.5</h1>
                    </div>
                    <div>
                        <button class="btn_redondo" onclick="funcAlmentaAltura()">+</button>
                        <button class="btn_redondo" id="btnSubtraiAltura" onclick="funcDiminueAltura()">-</button>
                    </div>
                </div>
            </div>

            <div id="cel_bottom">
                <button id="btnCalcular" onclick="funcCalcular()">Calcular Taxa Metab√≥lica Basal</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"> </script>
</body>

</html>
